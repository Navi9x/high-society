services:
  - type: web
    name: eventpass
    env: node
    plan: free
    runtime: node
    nodeVersion: "20"
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BASE_URL
        generateValue: false
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
